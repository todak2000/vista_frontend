{% extends "onboarding/base.html" %}

{% load static %}

{% block body%}
<section class="onboarding-background">
    <img src="{% static 'img/vista_icon.svg' %}" class="img-fluid vista-logo">
    <p class="splashtext-bottom mt-2 mb-3">Welcome Back!</p>
    <!-- login form -->
    <div class="text-danger server_message_error" id="server_message_error" role="alert"></div>
    <div class="server_message_error" style="color:#4B1378;" id="server_message_success" role="alert"></div>
    <div>
        <form class="onboarding_form mt-2"   method="POST" autocomplete="off">
            
            {% csrf_token %}
                <input type="email" id="email_login" name="email"  class="onboarding_form_input form-control mb-3" placeholder="Email">
                <div class="form-group">
                    <div style="display: flex; justify-content: left;">
                        <input type="password" 
                            class="onboarding_form_input form-control" 
                            name="password" 
                            id="password_login"
                            placeholder="Password"
                            required
                        />
                        <i class="fas fa-eye"  style="margin-left:-13%;margin-top: 4%; color: #ccc;" onclick="showPassword_login()"></i>
                    </div>
                </div>
                <input type="submit" value="Login" class="form-control onboarding-button mt-5" id="signin_submit_button">
            

            <p class="onboarding_footer mt-2 mb-1 text-center">Don't have an account? <span class="span-login"><a href="{% url 'signup' %}">Register</span></a></p>
            <p class="onboarding_footer mt-2 mb-1 text-center">Forgot Password? <span class="span-login"><a href="{% url 'forget_password' %}">Retrieve it here</span></a></p>
        </form>
    </div>
</section>
{% endblock %}
